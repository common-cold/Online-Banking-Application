<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Account Signup Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Account Details Form</h1>
<form method="post">
  <p>Balance: <input type="text" th:field="*{account.balance}" /></p>
  <p>Contact No: <input type="text" th:field="*{contact.contactNo}" /></p>
  <p>Address: <input type="text" th:field="*{address.addressLine1}" /></p>
  <p>Postal Code: <input type="text" th:field="*{address.postalCode}" /></p>
  <p>City: <input type="text" th:field="*{address.city}" /></p>
  <p>State: <input type="text" th:field="*{address.state}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
